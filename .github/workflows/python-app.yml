name: NEAT Unit Tests

on:
  push:
    branches: [develop, main]
  pull_request:
    branches: [main]

jobs:
  detailed_test_execution:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: s-weigand/setup-conda@v1.1.1
        with:
          conda-channels: bioconda, conda-forge
          activate-conda: true
          update-conda: true
      - name: Environment Setup
        run: |
          conda env create -f environment.yml -n test_neat
          echo "source ~/miniconda3/etc/profile.d/conda.sh" >> $GITHUB_ENV
          echo "conda activate test_neat" >> $GITHUB_ENV
      - name: Run NEAT Simulations
        run: |
          for i in {1..11}; do
            conda run -n test_neat python -m neat --log-level DEBUG read-simulator -c data/test_configs/config_test$i.yml -o ../outputs/test${i}_read-simulator;
          done
